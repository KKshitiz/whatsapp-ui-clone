<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WhatsApp</title>

	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/f3738e822d.js" crossorigin="anonymous"></script>
</head>

<body>
	<main>

		<!-- Sidebar -->
		<aside>
			<header>
				<img src="https://picsum.photos/50" alt="">
				<img src="icons/communities.svg" alt="">
				<img src="icons/status.svg" alt="">
				<img src="icons/new-chat.svg" alt="">
				<img src="icons/menu.svg" alt="">
			</header>
			<section>
				<div id="chats">
					<input type="search" name="" id="" placeholder="Search or start a new chat">
					<img src="icons/filter.svg" alt="">
				</div>
				<div>

				</div>
			</section>
		</aside>
		<!-- Sidebar ends -->

		<!-- Chat window -->
		<section>
			<header>
				<img src="" alt="">
				<h3>Person 1</h3>
				<img src="icons/search.svg" alt="">
				<img src="icons/menu.svg" alt="Menu">
			</header>
			<footer>
				<img src="icons/emoji.svg" alt="">
				<img src="icons/attachment.svg" alt="">
				<input type="search" name="message" id="" placeholder="Type a message">
				<img src="icons/mic.svg" alt="">
			</footer>
		</section>
		<!-- Chat window ends -->

	</main>

</body>

</html>
