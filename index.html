<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WhatsApp</title>

	<link rel="stylesheet" href="styles/core.css">
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>
	<main>

		<!-- Sidebar -->
		<aside id="sidebar">
			<header>
				<img src="https://picsum.photos/50" alt="">
				<div class="toolbar">
					<img src="icons/communities.svg" alt="">
					<img src="icons/status.svg" alt="">
					<img src="icons/new-chat.svg" alt="">
					<img src="icons/menu.svg" alt="">
				</div>
			</header>
			<section>
				<div id="chats">
					<input type="search" name="" id="" placeholder="Search or start a new chat">
					<img src="icons/filter.svg" alt="">
				</div>
				<div id="chats-list">
					<div class="chat">Chat 1</div>
					<div class="chat">Chat 2</div>
					<div class="chat">Chat 3</div>
					<div class="chat">Chat 4</div>
					<div class="chat">Chat 5</div>
					<div class="chat">Chat 6</div>
					<div class="chat">Chat 7</div>
					<div class="chat">Chat 8</div>
					<div class="chat">Chat 9</div>
					<div class="chat">Chat 10</div>
					<div class="chat">Chat 11</div>
					<div class="chat">Chat 12</div>
					<div class="chat">Chat 13</div>
					<div class="chat">Chat 14</div>
					<div class="chat">Chat 15</div>
				</div>
			</section>
		</aside>
		<!-- Sidebar ends -->

		<!-- Chat window -->
		<section id="main-content">
			<header>
				<img src="" alt="">
				<h3>Person 1</h3>
				<img src="icons/search.svg" alt="">
				<img src="icons/menu.svg" alt="Menu">
			</header>
			<div>

			</div>
			<footer>
				<img src="icons/emoji.svg" alt="">
				<img src="icons/attachment.svg" alt="">
				<input type="search" name="message" id="chat-box" placeholder="Type a message">
				<img src="icons/mic.svg" alt="">
			</footer>
		</section>
		<!-- Chat window ends -->

	</main>

</body>

</html>
